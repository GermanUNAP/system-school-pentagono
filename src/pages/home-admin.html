<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <!-- Agrega los enlaces a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <!-- Encabezado del Dashboard -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
            <div class="container-fluid">
                <img src="../assets/logo.jpg" alt="Logo" class="img-fluid img-thumbnail" style="max-width: 60px;">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Colegio Pentágono Internacional</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

        <!-- Contenido del Dashboard -->
        <div class="row mt-4">
            <div class="col-md-4">
                <!-- Card 1 -->
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Estadísticas
                    </div>
                    <div class="card-body">
                        <!-- Contenido de la estadística -->
                        <p>Usuarios registrados: 100</p>
                        <p>Pedidos pendientes: 20</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Card 2 -->
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        Últimos pedidos
                    </div>
                    <div class="card-body">
                        <!-- Contenido de la lista de últimos pedidos -->
                        <ul>
                            <li>Pedido 1</li>
                            <li>Pedido 2</li>
                            <li>Pedido 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón para cargar información desde Excel -->
        <div class="mt-4">
            <input type="file" id="excelFileInput" accept=".xlsx, .xls" class="form-control mb-2">
            <button class="btn btn-primary" onclick="handleExcelUpload()">Cargar desde Excel</button>
        </div>
    </div>

    <!-- Agrega los enlaces a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agrega el enlace a SheetJS para manipulación de archivos Excel -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/xlsx@0.17.3/dist/xlsx.full.min.js"></script>
    <!-- Agrega tu propio script para manejar la carga de Excel -->
    <script src="scripts/adminDashboard.js"></script>
    <script src="../scripts/home-admin.js"></script>
</body>
</html>
