<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Esudiante</title>
    <!-- Agrega los enlaces a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

</head>
<body>

    <div class="container-fluid">
        <!-- Encabezado del Dashboard -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
            <div class="container-fluid">
                <img src="../assets/logo.jpg" alt="Logo" class="img-fluid img-thumbnail" style="max-width: 60px;">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Colegio Pentágono Internacional</a>
                  </li>
                  
                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>

        <!-- Contenido del Dashboard -->
        <div class="row mt-4">
            <div class="col-md-12">
                <!-- Card 1 -->
                <div class="card">
                    <div class="card-header bg-success text-white">
                        INFORMACIÓN DEL ESTUDIANTE
                    </div>
                    <div class="card-body">
                        <!-- Contenido de la estadística -->
                        <p id="nombreEstudiante"></p>
                        <p id="gradoEstudiante"></p>
                        <p id="seccionEstudiante"></p>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="mt-4">
          <table id="table" class="table" data-show-export="true" data-export-types='["json", "xml", "png", "csv", "txt", "sql", "doc", "excel", "xlsx", "pdf"]'>
            <thead>
                <tr>
                    <th scope="col">Mes</th>
                    <th scope="col">Total</th>
                    <th scope="col">Asistencias</th>
                    <th scope="col">Tardanzas</th>
                    <th scope="col">Faltas</th>
                    <th scope="col">Tardanzas justificadas</th>
                    <th scope="col">Tardanzas(%)</th>
                    <th scope="col">Faltas(%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas de datos -->
            </tbody>
          </table>
        </div>
        <button id="btnGenerarPDF" class="btn btn-primary" onclick="exportTable()">  Descargar</button>
    </div>
    <script>

        function exportTable() {
        var doc = new jsPDF()
          doc.autoTable({ html: '#table' })
          doc.save('table.pdf')
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/xlsx@0.17.3/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.2.12/jspdf.plugin.autotable.min.js"></script>
    <script type="module" src="../scripts/home-student.js"></script>
</body>
</html>
